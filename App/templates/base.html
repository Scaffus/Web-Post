<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    {%block head %}
    {% endblock %}
</head>

<body>

    <script src="/static/script.js"></script>

    <nav>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/post">Post</a>
            </li>
            {% if logged %}
                {% if user %}
                <img src="{{ user.profile-picture }}" alt="profile picture">
                {% else %}
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.dovercourt.org%2Fwp-content%2Fuploads%2F2019%2F11%2F610-6104451_image-placeholder-png-user-profile-placeholder-image-png.jpg&f=1&nofb=1" alt="">
                {% endif %}
            {% else %}
            <div class="right" style="margin-left: auto;">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </div>
            {% endif %}

        </ul>
    </nav>

    <div class="container">
        {% block alert %}

        {% endblock %}
    </div>

    <div class="container">
        {% block body %}

        {% endblock %}
    </div>

    <footer>
        <div class="footer"></div>
    </footer>

</body>

</html>
